<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Harriet Hair Braiding</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <main style="max-width:500px;margin:auto;">
    <h2>Login</h2>
    <form id="login-form" style="background:#fff;padding:2em;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);margin-bottom:2em;">
      <label>Email<br><input type="email" id="login-email" placeholder="Email" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <label>Password<br><input type="password" id="login-password" placeholder="Password" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <button type="submit">Login</button>
    </form>
    <h2>Sign Up</h2>
    <form id="signup-form" style="background:#fff;padding:2em;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);">
      <label>Full Name<br><input type="text" id="signup-name" placeholder="Your Name" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <label>Phone Number<br><input type="tel" id="signup-phone" placeholder="Your Phone" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <label>Email<br><input type="email" id="signup-email" placeholder="Email" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <label>Password<br><input type="password" id="signup-password" placeholder="Password" style="width:100%;padding:0.5em;margin-bottom:1em;"></label><br>
      <!-- Role is hidden, default is client -->
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <script src="js/sheets-auth.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Simple HTML include for header
    fetch('header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });

    // Signup form handler
    document.getElementById('signup-form').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const phone = document.getElementById('signup-phone').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;
      await signupUser(name, phone, email, password, role);
      alert('Signup successful! You can now log in.');
    };
      document.getElementById('signup-form').onsubmit = async function(e) {
        e.preventDefault();
        const nameInput = document.getElementById('signup-name');
        const phoneInput = document.getElementById('signup-phone');
        const emailInput = document.getElementById('signup-email');
        const passwordInput = document.getElementById('signup-password');
        if (!nameInput || !emailInput || !passwordInput) {
          alert('Please fill in all required fields.');
          return;
        }
        const name = nameInput.value;
        const phone = phoneInput ? phoneInput.value : '';
        const email = emailInput.value;
        const password = passwordInput.value;
        if (!name || !email || !password) {
          alert('Name, email, and password are required.');
          return;
        }
        await signupUser(name, phone, email, password, 'client');
        alert('Signup successful! You can now log in.');
      };

    // Login form handler
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const role = await loginUser(email, password);
        alert('Login successful!');
        window.location.href = role === 'owner' ? 'dashboard.html' : 'index.html';
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    };
  </script>
</body>
</html>
